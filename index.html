<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h1>Cosmic density calculator</h1>
        <p>Objects have densities. Planets do too.</p>
        <p>Compare any object to the planets in our solar system.</p>
        <fieldset>
                <legend>Mass</legend>
            <div class="radio-and-label">
                <label for= "inputMass">Enter the mass:</label>
                <input type="text" id="inputMass" name='inputMass'>
            </div>
            <div class="radio-and-label">
                <input type='radio' id="unitMassG" name="unitMass" value='1' checked>
                <label for= "unitMassG">g</label>
            </div>
            <div class="radio-and-label">
                <input type='radio' id="unitMassKg" name="unitMass" value='1000'>
                <label for= "unitMassKg">kg</label>
            </div>
            <div class="radio-and-label">
                <input type='radio' id="unitMassOz" name="unitMass" value='1000000'>
                <label for= "unitMassG">tonne</label>
            </div>
            <div class="radio-and-label">
                <input type='radio' id="unitMassOz" name="unitMass" value='28.3495'>
                <label for= "unitMassG">oz</label>
            </div>
            <div class="radio-and-label">
                <input type='radio' id="unitMassKg" name="unitMass" value='453.592'>
                <label for= "unitMassKg">lb</label>
            </div>
            <div class="radio-and-label">
                <input type='radio' id="unitMassKg" name="unitMass" value='907185'>
                <label for= "unitMassKg">US ton</label>
            </div>
            <div class="radio-and-label">
                <input type='radio' id="unitMassKg" name="unitMass" value='907185'>
                <label for= "unitMassKg">imperial ton</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Volume</legend>
            <div class="radio-and-label">
                <label for= "inputVolume">Enter the volume:</label>
                <input type="text" id="inputVolume" name='inputVolume'>
            </div>

            <div class="radio-and-label">
                <input type='radio' id="unitVolumeCm3" name="unitVolume" value='1' checked>
                <label for= "unitVolumeCm3">cm<sup>3</sup></label>
            </div>

            <div class="radio-and-label">
                <input type='radio' id="unitVolumeL" name="unitVolume" value='1000'>
                <label for= "unitVolumeL">L</label>
            </div>

            <div class="radio-and-label">
                <input type='radio' id="unitVolumeL" name="unitVolume" value='1000000'>
                <label for= "unitVolumeL">m<sup>3</sup></label>
            </div>

            <div class="radio-and-label">
                <input type='radio' id="unitVolumeCm3" name="unitVolume" value='16.3871'>
                <label for= "unitVolumeCm3">in<sup>3</sup></label>
            </div>

            <div class="radio-and-label">
                <input type='radio' id="unitVolumeL" name="unitVolume" value='3785.41'>
                <label for= "unitVolumeL">US gallon</label>
            </div>

            <div class="radio-and-label">
                <input type='radio' id="unitVolumeL" name="unitVolume" value='4546.09'>
                <label for= "unitVolumeL">imperial gallon</label>
            </div>

            <div class="radio-and-label">
                <input type='radio' id="unitVolumeL" name="unitVolume" value='28316.8'>
                <label for= "unitVolumeL">ft<sup>3</sup></label>
            </div>
        </fieldset>

        <button type="submit" id="calculateDensityButton">Calculate density</button>
        <p id="calculateDensityResult"></p>
        <p id="compareToPlanet"></p>

        <script src="./script.js"></script>
    </body>
</html>
