<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Cosmic Density Calculator</title>
        <meta name="description" content="Objects have densities. Planets do too." />
        <meta name="keywords" content="Xurxe, Xurxe Toivo, Xurxe Toivo García, Xurxe García, calculator, density, planet, solar system" />

        <meta property="og:title" content="Cosmic Density Calculator">
        <meta property="og:description" content="Objects have densities. Planets do too.">
        <meta property="og:image" content="https://xurxe.github.io/Integrify-5b-cosmic-density/assets/solar-system-thumbnail.jpg">
        <meta property="og:url" content="https://xurxe.github.io/Integrify-5b-cosmic-density/">
        <meta name="twitter:card" content="summary_large_image">

        <link href="https://fonts.googleapis.com/css?family=Megrim|Montserrat+Alternates" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet" />
    </head>

    <body>

        <header>
            <h1>COSMIC  DENSITY  CALCULATOR</h1>
        </header>

        <main>
            <div class="more-space">
                <h2>Objects&nbsp;have&nbsp;densities. Planets&nbsp;do&nbsp;too.</h2>

                <section class="grid">
                    <div class="grid-top">
                        <p class="formula formula-word">mass</p>
                        <p class="formula formula-symbol">/</p>
                        <p class="formula formula-word">volume</p>
                        <p class="formula formula-symbol">=</p>
                        <p class="formula formula-word">density</p>
                    </div>
        
                    <div class="grid-bottom">
                        <div class="mass">
                            <fieldset>
                                <label for= "inputMass">Enter mass value:</label>
                                <input type="text" id="inputMass" name='inputMass' required>
                            </fieldset>
                
                            <fieldset>
                                <legend>Select mass unit:</legend>
                                <div class="radio">
                                    <input type='radio' id="unitMassG" name="unitMass" value='1' checked>
                                    <label for= "unitMassG">g</label>
                                </div>

                                <div class="radio">
                                    <input type='radio' id="unitMassKg" name="unitMass" value='1000'>
                                    <label for= "unitMassKg">kg</label>
                                </div>

                                <div class="radio">
                                    <input type='radio' id="unitMassOz" name="unitMass" value='28.3495'>
                                    <label for= "unitMassOz">oz</label>
                                </div>

                                <div class="radio">
                                    <input type='radio' id="unitMassLb" name="unitMass" value='453.592'>
                                    <label for= "unitMassLb">lb</label>
                                </div>
                            </fieldset>
                        </div>

                        <div></div>
                
                        <div class="volume">
                            <fielset>
                                <label for= "inputVolume">Enter volume value:</label>
                                <input type="text" id="inputVolume" name='inputVolume' required>
                            </fielset>
                
                            <fieldset>
                                <legend>Select volume unit:</legend>

                                <div class="radio">
                                    <input type='radio' id="unitVolumeCm3" name="unitVolume" value='1' checked>
                                    <label for= "unitVolumeCm3">cm<sup>3</sup></label>
                                </div>
                    
                                <div class="radio">
                                    <input type='radio' id="unitVolumeL" name="unitVolume" value='1000'>
                                    <label for= "unitVolumeL">L</label>
                                </div>
                    
                                <div class="radio">
                                    <input type='radio' id="unitVolumeIn3" name="unitVolume" value='16.3871'>
                                    <label for= "unitVolumeIn3">in<sup>3</sup></label>
                                </div>
                    
                                <div class="radio">
                                    <input type='radio' id="unitVolumeFt3" name="unitVolume" value='28316.8'>
                                    <label for= "unitVolumeFt3">ft<sup>3</sup></label>
                                </div>
                            </fieldset>
                        </div>
                
                        <div></div>

                        <div class="density">
                            <button type="submit" id="calculateDensityButton">Calculate density!</button>
                            <p class= "result result-warning" id="warning"></p>
                            <button type="reset" value="Reset" id="resetButton">clear</button>
                        </div>
                    </div>
                </section>

                <section class="results">
                    <p class="result result-density" id="calculateDensityResult"></p>
                    <p class="result result-planet" id="compareToPlanet"></p>
                </section>
            </div>  

            <img id="planetImage" src="./assets/solar-system.jpg"/>

        </main>

        <footer>
            <a href="https://github.com/xurxe/Integrify-5b-cosmic-density">by Xurxe Toivo García (2019)</a>
        </footer>

        <script src="./js/script.js"></script>
    </body>
</html>
